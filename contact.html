<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <link rel="stylesheet" href="style.css" />
    <header class="header">
      <h1>Drew's Personal Website</h1>
      <nav>
        <a href="./index.html"><button type="submit">Home</button></a>
        <a href="./about.html"><button type="submit">About</button></a>
        <a href="./portfolio.html"><button type="submit">Portfolio</button></a>
        <a href="./contact.html"><button type="submit">Contact</button></a>
      </nav>
    </header>
  </head>
  <body>
    <div class="aboutme">
      <div class="contact">
        <form id="form">
          <div>
            <label for="name">Name:</label>
            <br />
            <input id="name" type="text" name="name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <br />
            <input id="email" type="email" name="email" />
          </div>
          <div>
            <label for="message">Message:</label>
            <br />
            <textarea name="message" id="message" rows="6" cols="25"></textarea>
          </div>
          <button type="submit" class="about">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
